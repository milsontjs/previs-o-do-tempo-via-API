<div class="container-fluid">

  <div class="search-container">

    <div class="form-group">
      <label>Search</label>
      <div>
        <input class="form-control" [formControl]="searchControl">
        <button class="btn btn-dark"
                [disabled]="!searchControl.valid"
                (click)="doSearch()">Search</button>
      </div>
    </div>

    <div class="form-group">
      <label>Search with <i>autocomplete</i></label>
      <erm-cities-typeahead [formControl]="searchControlWithAutocomplete"></erm-cities-typeahead>
    </div>

  </div>

  <erm-loader *ngIf="loading$ | async"></erm-loader>

  <div *ngIf="!(loading$ | async) && !(error$ | async) && !!cityWeather">
    <erm-current-weather  [cityWeather]="cityWeather"
                          [isFavorite]="isCurrentFavorite$ | async"
                          [unit]="unit$ | async"
                          (toggleBookmark)="onToggleBookmark()" >
    </erm-current-weather>
  </div>

  <div *ngIf="!(loading$ | async) && !(error$ | async)">
    <a>Tentar novamente</a>
  </div>

</div>
